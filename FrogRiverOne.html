<script>

// https://app.codility.com/programmers/lessons/4-counting_elements/frog_river_one/

function solution(x,a) {
   
  let set = {}; // we'll store leafs here
  let count = 0; // total leaf position counter

  for (let i=0; i<a.length; i++) {
    let pos = a[i]; // leaf position    
    if (!set[pos]) { // if leaf didn't fall
      set[pos] = true;  // set leaf to true (leaf has fallen to position)
      count++; // increse leaf position count
    }
    if (count === x) return i; // if all positions are covered return second
  }

  return -1;

}

console.log( solution([1,3,1,4,2,3,5,4]) );

</script>
